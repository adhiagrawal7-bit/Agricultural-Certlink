<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CertLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="https://tse4.mm.bing.net/th/id/OIP.8OMFA9whxc7CqD12FW9D9QHaFj?rs=1&pid=ImgDetMain&o=7&rm=3" alt="CertLink Logo" class="logo" height="90" width="400">
    <h1>CertLink</h1>
    <p>Digital Agricultural Export Certification</p>

    <label for="certInput">Enter Certificate ID (e.g., BAS-2026-01):</label>
    <input type="text" id="certInput" placeholder="Type certificate ID here">

    <div class="buttons">
        <button onclick="generateCertificate()">Generate Certificate</button>
        <button onclick="verifyCertificate()">Verify Certificate</button>
    </div>

    <p id="result"></p>

    <!-- Certificate Preview Box -->
    <div id="certificatePreview" class="certificate">
        <h2>Certificate of Export</h2>
        <p id="certIDDisplay">Certificate ID: --</p>
        <p>Issued by: CertLink System</p>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
